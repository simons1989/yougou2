<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>优购时尚商城_用户注册</title>
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="font_mobile/iconfont.css">
    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/register.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
<header>
    <div class="margin">
        <div class="ygmall"><a href="index.html">时尚商城</a></div>

        <div class="phone">
            <a href="#" class="phone_text"><i class="iconfont icon-shouji"></i>手机优购<i class="iconfont icon-sanjiao"></i></a>

            <div class="phone_con">
                <p class="clearfix">
                        <span class="qr_code1">

                        </span>
                    <span class="fl">
                            <a class="aapl" href="#" target="_blank"></a>
                            <a class="android" href="#" target="_blank"></a>
                        </span>
                    <span class="qr_code2">

                        </span>
                </p>

                <p class="con_text">
                    <span class="fl1">下载安装 <strong>优购客户端</strong></span>
                    <span class="fr">百丽在线服务</span>
                </p>
            </div>
        </div>
        <div class="hr">
            <div class="about_user">
                <div class="login"><a rel="nofollow" href="signIn.html">登录</a></div>
                <div class="register"><a rel="nofollow" href="register.html">注册</a></div>
            </div>
            <div class="my">
                <a href="#" class="a1">我的优购<i class="iconfont icon-sanjiao"></i></a>
                <ul class="info_con">
                    <li><a href="#">我的收藏</a></li>
                    <li id="commentcount"></li>
                    <li id="top_msg"></li>
                </ul>
            </div>
            <div class="my_order"><a href="#" rel="nofollow">我的订单</a></div>
            <div class="notice">
                <span class="notice_text">公告<i class="iconfont icon-sanjiao"></i></span>
                <ul class="notice_con">

                    <li class="Red">
                        <a target="_blank" href="#">限时福利免费领</a>
                    </li>

                    <li >
                        <a target="_blank" href="#">关于跨境商品征税新政策调整</a>
                    </li>

                    <li >
                        <a target="_blank" href="#">提醒会员谨防诈骗电话</a>
                    </li>

                </ul>
            </div>
            <div class="more">
                <a href="javascript:;" class='more_text'>更多<i class="iconfont icon-sanjiao"></i></a>
                <ul class="more_con">
                    <li><a  href="#">收藏优购</a></li>
                    <li><a href="#">帮助</a></li>
                </ul>
            </div>

        </div>
    </div>
</header>

<div id="nav">
    <div class="margin">
        <a href="index.html"><img src="images/signin-register-logo.png" alt=""></a>
        <span>新用户注册</span>
    </div>

</div>
<div id="main">
    <a href="index.html" class="go" target="_blank"></a>
    <div class="margin">
        <div class="register">
            <div class="btn">
                <a href="signIn.html">登录</a>
                <a href="#">注册</a>
            </div>
            <div class="number">
                <div class="choose">
                    <a class="phone1">　手机号 <i class="iconfont icon-sanjiao"></i></a>
                    <a href="#" class="email">　邮　箱 </a>
                </div>
                <input class="phone_number" type="text" placeholder="请输入您的手机号码">
                <div class="gou"><img src="images/gou.png" alt=""></div>
            </div>
            <div class="number_check tip">
            </div>
            <div class="code">
                <div class="code_l">

                       <label>验证码</label>

                    <input type="text" class="code_input">
                </div>
                <span class="code_show"></span>
            </div>
            <div class="code_check tip"></div>
            <div class="phone_code">
                <div class="phone_code_l">

                    <label>短线验证码</label>

                    <input type="text" class="phone_code_input">
                </div>
                <span class="get_code">获取验证码</span>
            </div>
            <div class="phone_code_check tip"></div>
            <div class="pwd">
                <label for="pwd_input">密码</label>
                <input id="pwd_input" type="password" placeholder="字母、数字、符号均可，6-25个字符以内">
                <div class="pwd_gou"><img src="images/gou.png" alt=""></div>
            </div>
            <div class="pwd_check tip"></div>
            <div class="con_pwd">
                <label for="con_pwd_input">确认密码</label>
                <input id="con_pwd_input" type="password">
                <div class="con_pwd_gou"><img src="images/gou.png" alt=""></div>
            </div>
            <div class="con_pwd_check tip"></div>
            <section><input type="checkbox" class="read" checked="checked">　我已阅读并同意<a href="#">《优购会员注册协议》</a> </section>
            <div class="read_check tip"></div>
            <input type="submit" value="注册" id="submit_btn">





        </div>

    </div>

</div>
<div id="footer">
    <div class="margin">

    </div>

</div>

</html>
